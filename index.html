  <body>
    <h1 class="text-center">Meme Generator</h1>
    <div class="container mb-3">
      <form id="meme-gen-form">
        <div class="form-floating mb-3">
          <input
            type="url"
            class="form-control"
            id="web-address"
            placeholder="name@example.com"
          />
          <label for="web-address">Enter web address</label>
        </div>

        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="meme-top"
            placeholder="Optional"
          />
          <label for="meme-top">Enter text for top of meme</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="meme-bottom"
            placeholder="Optional"
          />
          <label for="meme-bottom">Enter text for bottom of meme</label>
        </div>
        <div class="d-grid col-6 mx-auto">
          <button type="submit" class="btn btn-outline-primary">Submit</button>
        </div>
      </form>
    </div>
