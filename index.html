<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container-center mb-3">
      <h1 class="text-center">Meme Generator</h1>
      <form id="meme-gen-form">
        <div class="form-floating mb-3">
          <label for="webAddress">Enter web address</label>
          <input type="url" class="form-control" name="webAddress" />
        </div>

        <div class="form-floating mb-3">
          <label for="memeTop">Enter text for top of meme</label>
          <input
            type="text"
            class="form-control"
            name="memeTop"
            placeholder="Optional"
          />
        </div>
        <div class="form-floating mb-3">
          <label for="memeBottom">Enter text for bottom of meme</label>
          <input
            type="text"
            class="form-control"
            name="memeBottom"
            placeholder="Optional"
          />
        </div>
        <div class="container-center">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
    <div class="container-center mb-3"></div>
  </body>
</html>
